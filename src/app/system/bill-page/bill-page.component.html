<div class="title-block">
  <h3 class="title pull-left">
    Страница счета <span class="sparkline bar"></span>
  </h3>
  <div class="pull-right">
    <button class="btn-sm btn btn-primary-outline" (click)="onRefresh()">
      <i class="fa fa-refresh"></i>
    </button>
  </div>
</div>

<section class="section">
  <div class="row">
    <div class="row text-center" *ngIf="!isLoaded">Loading...</div>
    <div class="row" *ngIf="isLoaded">
      <pvv-bill-card [bill]="bill" [currency]="currency"></pvv-bill-card>
      <pvv-currency-card [currency]="currency"></pvv-currency-card>
    </div>
  </div>
</section>
